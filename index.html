<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qual é o Seu Personagem de Nova Italia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo nova italia.png" class="logo">
      </div>
      <div>
        <p class="lead"><strong><em><center>Bem-vindo!</strong></center></em><br>Responda 10 perguntas e descubra com qual dos habitantes de Nova Italia você mais se identifica.</p>
      </div>
    </header>

    <main>
      <form id="formQuiz">
        <div class="perguntas" id="perguntas"></div>

        <div class="botoes">
          <button type="button" id="btnResultado">Ver Resultado</button>
          <button type="button" id="btnReiniciar" class="secundario">Recomeçar</button>
        </div>
      </form>

      <div id="caixaResultado" style="display:none" class="resultado" aria-live="polite"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
